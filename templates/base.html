<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Oi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>Snowbound</title>
</head>
<body>
    <div class="page-wrapper">
        <div id="header">
            <img id="logo" src="{% static "images/website/logo.webp" %}" alt="">
            <ul id="navlinks_body" class='bangers-regular outlined-text'>
                <li>
                    <a class='navlink' href="/about/">About</a>
                </li>
                <li>
                    <a class='navlink' href="/news/">Whats New</a>
                </li>
                <li>
                    <a class='navlink' href="#">Discord</a>
                </li>
                <li>
                    <a class='navlink' href="/support/">Support</a>
                </li>
                <li>
                    <a class='navlink' href="/register/">Register</a>
                </li>
            </ul>
            <button id="playbtn"><a id="playlink" href="{% url "gameapp:game" %}">PLAY NOW</a></button>
        </div>
        <div class="main-content">
            {% block content %}
            
            {% endblock  %}
        </div>

        <div id="footer_outer">
            <div id="footer">

            </div>
        </div>
    </div>
    
</body>
</html>
