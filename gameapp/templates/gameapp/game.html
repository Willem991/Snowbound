<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            background: #aee3ff; /* CP water background */
            display: block;
            margin: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<canvas id="game" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Penguin starting position
let penguin = { x: 100, y: 100 };

// Destination (mouse click)
let dest = { x: 100, y: 100 };

// Speed pixels per frame
const speed = 3;

// Draw a simple penguin at position (x, y)
function drawPenguin(x, y) {
    ctx.save();

    // Body (black oval)
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.ellipse(x, y, 30, 45, 0, 0, Math.PI * 2);
    ctx.fill();

    // Belly (white oval)
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.ellipse(x, y + 10, 15, 30, 0, 0, Math.PI * 2);
    ctx.fill();

    // Eyes
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(x - 10, y - 20, 7, 0, Math.PI * 2);
    ctx.arc(x + 10, y - 20, 7, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(x - 10, y - 20, 3, 0, Math.PI * 2);
    ctx.arc(x + 10, y - 20, 3, 0, Math.PI * 2);
    ctx.fill();

    // Beak (orange triangle)
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.moveTo(x, y - 10);
    ctx.lineTo(x + 10, y);
    ctx.lineTo(x - 10, y);
    ctx.closePath();
    ctx.fill();

    ctx.restore();
}

canvas.addEventListener("click", (e) => {
    const rect = canvas.getBoundingClientRect();
    dest.x = e.clientX - rect.left;
    dest.y = e.clientY - rect.top;
});

function update() {
    // Calculate distance vector
    let dx = dest.x - penguin.x;
    let dy = dest.y - penguin.y;
    let dist = Math.sqrt(dx * dx + dy * dy);

    // Move penguin towards destination if far enough
    if (dist > speed) {
        penguin.x += (dx / dist) * speed;
        penguin.y += (dy / dist) * speed;
    } else {
        // Close enough, snap to destination
        penguin.x = dest.x;
        penguin.y = dest.y;
    }
}

function gameLoop() {
    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Update penguin position
    update();

    // Draw penguin
    drawPenguin(penguin.x, penguin.y);

    // Next frame
    requestAnimationFrame(gameLoop);
}

// Start the loop
gameLoop();

</script>

</body>
</html>
